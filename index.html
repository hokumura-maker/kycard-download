<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYカード ダウンロード ページ</title>
    <style>
        /* --- 基本スタイル --- */
        body {
            font-family: "HG丸ｺﾞｼｯｸM-PRO", "HGMaruGothicMPRO", "Corporate Logo Medium", sans-serif;
            background-color: #f2f7fc;
            margin: 0;
            padding: 20px 0 300px 0; 
            display: flex;
            justify-content: center;
            color: #333;
        }
        .main-container { width: 95%; max-width: 850px; text-align: center; }

        /* ヘッダー：スマホ時に左の人物を優先表示 */
        .header-section {
            background-image: url('タイトル用.jpg');
            background-size: cover;
            background-position: center; 
            background-repeat: no-repeat;
            padding: 60px 0;
            margin-bottom: 40px;
            position: relative;
            border: 4px solid #333; 
            border-radius: 16px;    
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }

        .header-title {
            font-size: 56px;
            font-weight: bold;
            color: #ffff00;
            margin: 0;
            line-height: 1.2;
            letter-spacing: 0.3em; 
            text-align: center;
            padding-left: 0.3em;
            text-shadow: 3px 3px 0 #000, -3px -3px 0 #000, 3px -3px 0 #000, -3px 3px 0 #000, 3px 0 0 #000, -3px 0 0 #000, 0 3px 0 #000, 0 -3px 0 #000;
        }

        /* コンテンツエリア */
        .content-fieldset { background-color: #d0e2f4; border: 3px dashed #333; border-radius: 12px; padding: 30px 40px; margin: 0 auto; text-align: left; }
        .fieldset-title { background-color: #f2f7fc; font-size: 36px; font-weight: bold; padding: 0 20px; color: #000; margin-left: 20px; }
        .content-grid { display: flex; flex-direction: row; gap: 40px; align-items: flex-start; justify-content: center; width: 100%; }

        .preview-side { flex: 1; max-width: 380px; display: flex; flex-direction: column; }
        .preview-side img { width: 100%; height: auto; border: 1px solid #ccc; box-shadow: 4px 4px 12px rgba(0,0,0,0.2); }
        .pdf-label { font-size: 28px; font-weight: bold; margin-bottom: 10px; display: block; color: #000; text-align: center; }

        .action-side { flex: 1; display: flex; flex-direction: column; align-self: stretch; }
        .description { font-size: 24px; font-weight: bold; line-height: 1.4; margin-top: 48px; color: #333; }
        .controls-container { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; padding-bottom: 50px; }
        .select-wrapper { margin-bottom: 25px; }

        select {
            font-family: inherit; width: 100%; padding: 12px 40px 12px 12px; font-size: 20px; font-weight: bold; text-align-last: center; 
            border: 2px solid #ccc; border-radius: 6px; background-color: #fff; appearance: none; -webkit-appearance: none;
            background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>');
            background-repeat: no-repeat; background-position: right 15px center; background-size: 18px;
        }

        /* ボタンデザイン */
        .btn-base {
            font-family: inherit; display: block; width: 100%; color: #333; text-decoration: none; text-align: center;
            padding: 16px 0; font-size: 20px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer;
            transition: all 0.05s ease-in-out; margin-bottom: 15px;
        }
        .btn-base:active:not(:disabled) { transform: translateY(4px); }
        .btn-base:disabled { background-color: #ccc; color: #888; box-shadow: none; cursor: not-allowed; }

        .preview-btn { background-color: #87ceeb; box-shadow: 0 6px 0 #5f9ebf; }
        .dl-btn { background-color: #74b9ff; box-shadow: 0 6px 0 #4a90e2; }

        /* 重要：案内メッセージのスタイル */
        #guide-msg { 
            display: none; 
            margin-top: 15px; 
            font-size: 15px; 
            line-height: 1.6; 
            color: #d00; 
            background: #fff; 
            padding: 15px; 
            border-radius: 10px; 
            border: 3px solid #f00; 
            text-align: left;
            font-weight: bold;
        }

        /* スマホ用調整 */
        @media screen and (max-width: 600px) {
            .header-section { background-position: left center !important; padding: 40px 0; }
            .header-title { font-size: 24px; padding-left: 150px; text-align: left; }
            .content-grid { flex-direction: column-reverse; align-items: center; gap: 20px; }
            .description { font-size: 18px; margin-bottom: 25px; text-align: center; }
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="header-section">
        <h1 class="header-title">KYカード<br>ダウンロード<br>ページ</h1>
    </div>

    <fieldset class="content-fieldset">
        <legend class="fieldset-title">一人親方 PDF版</legend>
        <div class="content-grid">
            <div class="preview-side">
                <span class="pdf-label">PDF版サンプル</span>
                <img src="template-j.jpg" alt="KYカード プレビュー">
            </div>
            <div class="action-side">
                <p class="description">
                    PDFに直接記入ができて<br>
                    スマホだけでKY報告が<br>完結できます
                </p>
                <div class="controls-container">
                    <div class="select-wrapper">
                        <select id="fileSelect" disabled><option value="">ファイルを選択</option></select>
                        <div id="loading-msg">GASからデータを取得中...</div>
                    </div>
                    
                    <button id="openBtn" class="btn-base preview-btn" disabled>PDFを見る (内容確認)</button>
                    <button id="dlBtn" class="btn-base dl-btn" disabled>ダウンロード (保存)</button>
                    
                    <div id="guide-msg"></div>
                </div>
            </div>
        </div>
    </fieldset>
</div>

<script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbyaghA7VUIsww8okaLmIQ9oJzOS67nLjqiNRdLzYQi1R7SmGIjj6yqucyV8mBWy9Hfr5Q/exec';
    const fileSelect = document.getElementById('fileSelect');
    const openBtn = document.getElementById('openBtn');
    const dlBtn = document.getElementById('dlBtn');
    const guideMsg = document.getElementById('guide-msg');

    fetch(GAS_URL).then(res => res.json()).then(data => {
        fileSelect.innerHTML = '<option value="">ファイルを選択</option>';
        data.forEach(file => {
            const option = document.createElement('option');
            option.value = file.url;
            option.textContent = file.name;
            fileSelect.appendChild(option);
        });
        fileSelect.disabled = false;
        document.getElementById('loading-msg').style.display = 'none';
    });

    fileSelect.addEventListener('change', () => { 
        const hasValue = !!fileSelect.value;
        openBtn.disabled = dlBtn.disabled = !hasValue;
    });

    function getGoogleDriveId(url) {
        const match = url.match(/\/d\/([^\/]+)/);
        return match ? match[1] : null;
    }

    // PDFを見る（プレビュー）
    openBtn.addEventListener('click', () => {
        const fileId = getGoogleDriveId(fileSelect.value);
        if (fileId) {
            // Androidでもブラウザで見れるようViewerを使用
            const viewUrl = `https://docs.google.com/viewer?url=https://drive.google.com/uc?id=${fileId}&embedded=true`;
            window.open(viewUrl, '_blank');
        }
    });

    // ダウンロード（保存）
    dlBtn.addEventListener('click', () => {
        const fileId = getGoogleDriveId(fileSelect.value);
        if (!fileId) return;

        const dlUrl = `https://drive.google.com/uc?export=download&id=${fileId}`;
        window.open(dlUrl, '_blank');
        
        // --- スマホ別の確認案内を表示 ---
        const ua = navigator.userAgent;
        const isiOS = /iPhone|iPad|iPod/.test(ua);
        const isAndroid = /Android/.test(ua);
        
        guideMsg.style.display = 'block';
        
        if (isiOS) {
            guideMsg.innerHTML = `
                【重要：iPhoneの方】<br>
                1. 画面下の「↓」または「ぁあ」アイコンをタップ<br>
                2. 「ダウンロード」を選択してファイルを開く<br>
                ※見当たらない場合は「ファイル」アプリをご確認ください。
            `;
        } else if (isAndroid) {
            guideMsg.innerHTML = `
                【重要：Androidの方】<br>
                1. 画面上の通知バーを下へスライド<br>
                2. 「ダウンロード完了」をタップして開く<br>
                ※または「Files（ファイル）」アプリ内のダウンロードフォルダをご確認ください。
            `;
        } else {
            guideMsg.innerHTML = `ダウンロードを開始しました。端末のダウンロードフォルダを確認してください。`;
        }
    });
</script>

</body>
</html>
