<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全ツール ダウンロード ページ</title>
    <style>
        /* --- 基本デザイン --- */
        body { 
            font-family: "HG丸ｺﾞｼｯｸM-PRO", "HGMaruGothicMPRO", sans-serif; 
            background-color: #f2f7fc; 
            margin: 0; 
            padding: 20px 0 100px 0; 
            display: flex; 
            justify-content: center; 
            color: #333; 
        }
        .main-container { width: 95%; max-width: 850px; text-align: center; }

        .header-section { 
            background-image: url('タイトル用.jpg'); 
            background-size: cover; 
            background-position: center; 
            padding: 60px 0; 
            margin-bottom: 30px; 
            position: relative; 
            border: 4px solid #333; 
            border-radius: 16px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            overflow: hidden;
        }

        .header-title { 
            font-size: clamp(32px, 8vw, 56px); 
            font-weight: bold; 
            color: #ffff00; 
            margin: 0; 
            line-height: 1.2; 
            letter-spacing: 0.1em; 
            text-align: center; 
            text-shadow: 3px 3px 0 #000, -3px -3px 0 #000, 3px -3px 0 #000, -3px 3px 0 #000, 3px 0 0 #000, -3px 0 0 #000, 0 3px 0 #000, 0 -3px 0 #000; 
        }

        .header-sub-text {
            position: absolute;
            bottom: 15px;
            right: 20px;
            font-size: 30px; 
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
            letter-spacing: 0.05em;
        }
        
        .menu-container { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px; 
            margin-bottom: 30px; 
        }
        .category-card { 
            background-color: #fff; 
            border: 3px solid #333; 
            border-radius: 12px; 
            padding: 15px 10px; 
            font-size: 20px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: all 0.2s; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            box-shadow: 0 4px 0 #333; 
        }
        .category-card:active { transform: translateY(4px); box-shadow: none; }
        .category-card.active { background-color: #74b9ff; color: white; border-color: #000; }

        .download-section { display: none; animation: fadeIn 0.5s ease; }
        .download-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .content-fieldset { 
            background-color: #d0e2f4; 
            border: 3px dashed #333; 
            border-radius: 12px; 
            padding: 30px 40px; 
            text-align: left; 
        }

        /* セクションタイトルの枠 */
        .fieldset-title { 
            background-color: #f2f7fc; 
            font-size: 26px; 
            font-weight: bold; 
            padding: 5px 20px; 
            color: #000; 
            border: 3px solid #333; 
            border-radius: 8px;      
        }

        .content-grid { display: flex; flex-direction: row; gap: 40px; align-items: flex-start; justify-content: center; width: 100%; }

        .preview-side { flex: 1; max-width: 300px; text-align: center; }
        .preview-side img { width: 100%; height: auto; border: 1px solid #ccc; box-shadow: 4px 4px 12px rgba(0,0,0,0.2); background: #fff; }
        .pdf-label { font-size: 20px; font-weight: bold; margin-bottom: 10px; display: block; }

        .action-side { flex: 1; display: flex; flex-direction: column; }
        .description { font-size: 22px; font-weight: bold; line-height: 1.4; margin-top: 20px; color: #333; }
        
        .select-wrapper { margin: 20px 0; }
        select { 
            width: 100%; padding: 12px; font-size: 18px; font-weight: bold; border-radius: 6px; border: 2px solid #ccc; appearance: none; 
            background-color: #fff;
            background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>'); 
            background-repeat: no-repeat; background-position: right 15px center; background-size: 18px; 
        }

        .btn-base { width: 100%; padding: 16px 0; font-size: 18px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; margin-bottom: 15px; transition: all 0.1s; text-align: center; color: #333; text-decoration: none; display: block; }
        .btn-base:disabled { background-color: #ccc; cursor: not-allowed; box-shadow: none !important; transform: none !important; }
        .preview-btn { background-color: #87ceeb; box-shadow: 0 5px 0 #5f9ebf; }
        .dl-btn { background-color: #74b9ff; box-shadow: 0 5px 0 #4a90e2; }
        .btn-base:active { transform: translateY(3px); box-shadow: 0 2px 0 #4a90e2; }

        .guide-msg { display: none; margin-top: 10px; font-size: 14px; padding: 12px; border-radius: 8px; border: 2px solid #d9534f; background: #fff; font-weight: bold; }

        @media screen and (max-width: 600px) {
            .header-section { background-image: url('タイトル用2.jpg') !important; padding: 40px 10px; }
            .header-title { 
                font-size: 28px; top: -15px; left: 30px;
                text-shadow: 1px 1px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 0 0 #000, -1px 0 0 #000, 0 1px 0 #000, 0 -1px 0 #000;
            }
            .header-sub-text { font-size: 21px; bottom: 10px; right: 15px; text-shadow: 1px 1px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000; }
            .menu-container { grid-template-columns: 1fr; }
            .content-grid { flex-direction: column-reverse; align-items: center; gap: 30px; }
            .preview-side { width: 80%; max-width: 250px; }
            .description { font-size: 18px; text-align: center; margin-top: 0; }
            .content-fieldset { padding: 20px; }
            .fieldset-title { font-size: 22px; padding: 5px 15px; }
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="header-section">
        <h1 class="header-title">安全ツール<br>ダウンロード</h1>
        <div class="header-sub-text">東京支店協力会</div>
    </div>

    <div class="menu-container">
        <div class="category-card" onclick="toggleCategory(this, 'hitori')">一人親方用 PDF版</div>
        <div class="category-card" onclick="toggleCategory(this, 'team')">チーム用 PDF版</div>
        <div class="category-card" onclick="toggleCategory(this, 'hitori-manual')">一人親方用 手書き版</div>
        <div class="category-card" onclick="toggleCategory(this, 'team-manual')">チーム用 手書き版</div>
    </div>

    <div id="hitori" class="download-section">
        <fieldset class="content-fieldset">
            <legend class="fieldset-title">一人親方 PDF版</legend>
            <div class="content-grid">
                <div class="preview-side">
                    <span class="pdf-label">サンプル画像</span>
                    <img src="template-j.jpg" alt="一人親方用サンプル">
                </div>
                <div class="action-side">
                    <p class="description">PDFに直接記入OK！<br>スマホだけでKY報告完了</p>
                    <div class="select-wrapper">
                        <select class="fileSelect" data-folder-id="1EKhNIQxW1-ZpTOudLHPecEzXorBA7LCM">
                            <option value="">読み込み中...</option>
                        </select>
                    </div>
                    <button class="btn-base preview-btn" disabled>内容を確認する</button>
                    <button class="btn-base dl-btn" disabled>ダウンロード保存</button>
                    <div class="guide-msg"></div>
                </div>
            </div>
        </fieldset>
    </div>

    <div id="team" class="download-section">
        <fieldset class="content-fieldset">
            <legend class="fieldset-title">チーム用 PDF版</legend>
            <div class="content-grid">
                <div class="preview-side">
                    <span class="pdf-label">サンプル画像</span>
                    <img src="samp1.jpg" alt="チーム用サンプル">
                </div>
                <div class="action-side">
                    <p class="description">PDFに直接記入OK！<br>チームでのKY報告に</p>
                    <div class="select-wrapper">
                        <select class="fileSelect" data-folder-id="1R7xFf88SwCmCV8aOxkpsfe9W-RjG7kxJ">
                            <option value="">読み込み中...</option>
                        </select>
                    </div>
                    <button class="btn-base preview-btn" disabled>内容を確認する</button>
                    <button class="btn-base dl-btn" disabled>ダウンロード保存</button>
                    <div class="guide-msg"></div>
                </div>
            </div>
        </fieldset>
    </div>

    <div id="hitori-manual" class="download-section">
        <fieldset class="content-fieldset">
            <legend class="fieldset-title">一人親方 手書き版</legend>
            <div class="content-grid">
                <div class="preview-side">
                    <span class="pdf-label">サンプル画像</span>
                    <img src="samp3.jpg" alt="一人親方用手書きサンプル">
                </div>
                <div class="action-side">
                    <p class="description">印刷して手書きで記入する<br>従来タイプはこちら</p>
                    <div class="select-wrapper">
                        <select class="fileSelect" data-folder-id="1gFgUPgnv1WUpTCPJuzIvoY1teDqSIILV">
                            <option value="">読み込み中...</option>
                        </select>
                    </div>
                    <button class="btn-base preview-btn" disabled>内容を確認する</button>
                    <button class="btn-base dl-btn" disabled>ダウンロード保存</button>
                    <div class="guide-msg"></div>
                </div>
            </div>
        </fieldset>
    </div>

    <div id="team-manual" class="download-section">
        <fieldset class="content-fieldset">
            <legend class="fieldset-title">チーム用 手書き版</legend>
            <div class="content-grid">
                <div class="preview-side">
                    <span class="pdf-label">サンプル画像</span>
                    <img src="samp4.jpg" alt="チーム用手書きサンプル">
                </div>
                <div class="action-side">
                    <p class="description">手書き用のチーム報告書を<br>ダウンロードできます</p>
                    <div class="select-wrapper">
                        <select class="fileSelect" data-folder-id="1irZgK32VWBQTKNu-mKkgqXQF_wWZmfgp">
                            <option value="">読み込み中...</option>
                        </select>
                    </div>
                    <button class="btn-base preview-btn" disabled>内容を確認する</button>
                    <button class="btn-base dl-btn" disabled>ダウンロード保存</button>
                    <div class="guide-msg"></div>
                </div>
            </div>
        </fieldset>
    </div>
</div>

<script>
    // ※GAS側で新しくデプロイし直した場合は、このURLを最新のものに差し替えてください
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbxsDNjLtEjn-LhjxgnPxXegva8tiFHu9gE9vCqBh50aa6wKdZCRCcsBSMgX3tBAY-hZMQ/exec';

    function toggleCategory(el, id) {
        // 全セクションと全カードのactiveを解除
        document.querySelectorAll('.download-section').forEach(sec => sec.classList.remove('active'));
        document.querySelectorAll('.category-card').forEach(card => card.classList.remove('active'));
        
        // ターゲットを表示し、クリックされたカードを青くする
        const target = document.getElementById(id);
        if(target) target.classList.add('active');
        if(el) el.classList.add('active');

        // 初回のみファイルリストを取得
        const selectEl = target.querySelector('.fileSelect');
        if (selectEl && selectEl.options[0].textContent === "読み込み中...") {
            fetchFileList(selectEl);
        }
    }

    function fetchFileList(selectEl) {
        const folderId = selectEl.getAttribute('data-folder-id');
        fetch(`${GAS_URL}?folderId=${folderId}`)
            .then(res => res.json())
            .then(data => {
                selectEl.innerHTML = '<option value="">ファイルを選択してください</option>';
                data.forEach(file => {
                    const opt = document.createElement('option');
                    opt.value = file.url;
                    opt.textContent = file.name;
                    selectEl.appendChild(opt);
                });
            }).catch(() => { selectEl.innerHTML = '<option value="">ファイルが見つかりません</option>'; });
    }

    document.addEventListener('change', (e) => {
        if (e.target.classList.contains('fileSelect')) {
            const parent = e.target.closest('.download-section');
            const hasValue = !!e.target.value;
            parent.querySelector('.preview-btn').disabled = parent.querySelector('.dl-btn').disabled = !hasValue;
        }
    });

    function getDriveId(url) { const m = url.match(/\/d\/([^\/]+)/); return m ? m[1] : null; }

    document.addEventListener('click', (e) => {
        const parent = e.target.closest('.download-section');
        if (!parent) return;
        const selectEl = parent.querySelector('.fileSelect');
        const fileId = getDriveId(selectEl.value || "");
        if (!fileId && (e.target.classList.contains('preview-btn') || e.target.classList.contains('dl-btn'))) return;

        if (e.target.classList.contains('preview-btn')) {
            window.open(`https://docs.google.com/viewer?url=https://drive.google.com/uc?id=${fileId}&embedded=true`, '_blank');
        } else if (e.target.classList.contains('dl-btn')) {
            window.open(`https://drive.google.com/uc?export=download&id=${fileId}`, '_blank');
            const guide = parent.querySelector('.guide-msg');
            guide.style.display = 'block';
            guide.innerHTML = /iPhone|iPad|iPod/.test(navigator.userAgent) ? '<strong>【iPhone】</strong>ブラウザの「↓」から開いてください。' : '<strong>【Android】</strong>通知バーかDLフォルダを確認してください。';
        }
    });
</script>

</body>
</html>
