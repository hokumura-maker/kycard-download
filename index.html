<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYカード ダウンロード ページ</title>
    <style>
        /* --- 基本スタイル --- */
        body {
            font-family: "HG丸ｺﾞｼｯｸM-PRO", "HGMaruGothicMPRO", "Corporate Logo Medium", sans-serif;
            background-color: #f2f7fc;
            margin: 0;
            padding: 20px 0 300px 0; 
            display: flex;
            justify-content: center;
            color: #333;
        }
        .main-container { width: 95%; max-width: 850px; text-align: center; }

        .header-section {
            background-image: url('タイトル用.jpg');
            background-size: cover;
            background-position: center; 
            background-repeat: no-repeat;
            padding: 60px 0;
            margin-bottom: 40px;
            border: 4px solid #333; 
            border-radius: 16px;    
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }

        .header-title {
            font-size: 56px;
            font-weight: bold;
            color: #ffff00;
            line-height: 1.2;
            letter-spacing: 0.3em; 
            text-shadow: 3px 3px 0 #000, -3px -3px 0 #000, 3px -3px 0 #000, -3px 3px 0 #000, 3px 0 0 #000, -3px 0 0 #000, 0 3px 0 #000, 0 -3px 0 #000;
        }

        .content-fieldset {
            background-color: #d0e2f4;
            border: 3px dashed #333;
            border-radius: 12px;
            padding: 30px 40px;
            text-align: left;
        }

        .fieldset-title { background-color: #f2f7fc; font-size: 32px; font-weight: bold; padding: 0 20px; border-radius: 8px; }

        .content-grid { display: flex; gap: 40px; justify-content: center; width: 100%; }

        /* 左側：サンプル画像 */
        .preview-side { flex: 1; max-width: 380px; text-align: center; }
        .preview-side img { width: 100%; height: auto; border: 1px solid #ccc; box-shadow: 4px 4px 12px rgba(0,0,0,0.2); }
        .pdf-label { font-size: 24px; font-weight: bold; margin-bottom: 10px; display: block; }

        /* 右側：ボタンエリア */
        .action-side { flex: 1; display: flex; flex-direction: column; }
        .description { font-size: 22px; font-weight: bold; line-height: 1.4; margin-top: 20px; }

        .controls-container { display: flex; flex-direction: column; gap: 15px; margin-top: 20px; }
        
        select {
            width: 100%; padding: 12px; font-size: 18px; font-weight: bold; text-align-last: center;
            border: 2px solid #ccc; border-radius: 6px; appearance: none;
            background: #fff url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="6 9 12 15 18 9"></polyline></svg>') no-repeat right 15px center / 18px;
        }

        /* ボタン共通設定 */
        .btn-group { display: flex; flex-direction: column; gap: 12px; }
        .action-btn {
            font-family: inherit; width: 100%; padding: 16px 0; font-size: 20px; font-weight: bold;
            border: none; border-radius: 8px; cursor: pointer; transition: 0.1s;
        }

        /* 「PDFを表示」ボタン */
        .view-btn { background-color: #87ceeb; box-shadow: 0 5px 0 #5f9ebf; color: #333; }
        .view-btn:active:not(:disabled) { transform: translateY(3px); box-shadow: 0 2px 0 #5f9ebf; }

        /* 「直接保存」ボタン */
        .save-btn { background-color: #98fb98; box-shadow: 0 5px 0 #6ebf6e; color: #333; }
        .save-btn:active:not(:disabled) { transform: translateY(3px); box-shadow: 0 2px 0 #6ebf6e; }

        .action-btn:disabled { background-color: #ccc; box-shadow: none; cursor: not-allowed; opacity: 0.7; }

        #loading-msg { font-size: 13px; text-align: center; color: #555; font-weight: bold; }
        #guide-msg { display: none; margin-top: 15px; font-size: 14px; color: #d9534f; background: #fff; padding: 12px; border: 2px solid #d9534f; border-radius: 8px; }

        /* --- スマホ用調整 --- */
        @media screen and (max-width: 600px) {
            .header-section { background-position: left center !important; padding: 40px 0; }
            .header-title { font-size: 24px; padding-left: 150px; text-align: left; letter-spacing: 0.05em; }
            .content-grid { flex-direction: column-reverse; gap: 20px; }
            .description { font-size: 18px; text-align: center; }
            .action-btn { font-size: 18px; padding: 14px 0; }
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="header-section">
        <h1 class="header-title">KYカード<br>ダウンロード<br>ページ</h1>
    </div>

    <fieldset class="content-fieldset">
        <legend class="fieldset-title">一人親方 PDF版</legend>
        
        <div class="content-grid">
            <div class="preview-side">
                <span class="pdf-label">PDF版サンプル</span>
                <img src="template-j.jpg" alt="KYカード プレビュー">
            </div>

            <div class="action-side">
                <p class="description">スマホだけでKY報告を完結！<br>用途に合わせて選べます</p>

                <div class="controls-container">
                    <select id="fileSelect" disabled>
                        <option value="">ファイルを選択</option>
                    </select>
                    <div id="loading-msg">GASからデータを取得中...</div>

                    <div class="btn-group">
                        <button id="viewBtn" class="action-btn view-btn" disabled>① 内容を確認する</button>
                        <button id="saveBtn" class="action-btn save-btn" disabled>② 直接保存する</button>
                    </div>
                    
                    <div id="guide-msg"></div>
                </div>
            </div>
        </div>
    </fieldset>
</div>

<script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbyaghA7VUIsww8okaLmIQ9oJzOS67nLjqiNRdLzYQi1R7SmGIjj6yqucyV8mBWy9Hfr5Q/exec';
    const fileSelect = document.getElementById('fileSelect');
    const viewBtn = document.getElementById('viewBtn');
    const saveBtn = document.getElementById('saveBtn');
    const loadingMsg = document.getElementById('loading-msg');
    const guideMsg = document.getElementById('guide-msg');

    fetch(GAS_URL)
        .then(res => res.json())
        .then(data => {
            fileSelect.innerHTML = '<option value="">ファイルを選択</option>';
            data.forEach(file => {
                const option = document.createElement('option');
                option.value = file.url;
                option.textContent = file.name;
                fileSelect.appendChild(option);
            });
            fileSelect.disabled = false;
            loadingMsg.style.display = 'none';
        }).catch(err => { loadingMsg.innerText = '取得エラーが発生しました'; });

    fileSelect.addEventListener('change', () => { 
        const hasValue = !!fileSelect.value;
        viewBtn.disabled = !hasValue;
        saveBtn.disabled = !hasValue;
    });

    // 共通のID抽出関数
    function getFileId(url) {
        const parts = url.split('/');
        const index = parts.indexOf('d') + 1;
        return (index > 0 && index < parts.length) ? parts[index].split(/[?#]/)[0] : null;
    }

    // ① プレビュー表示
    viewBtn.addEventListener('click', () => {
        const fileId = getFileId(fileSelect.value);
        if (fileId) {
            window.open(`https://drive.google.com/file/d/${fileId}/preview`, '_blank');
            showGuide('【iPhoneの方】表示されたPDFの画面下にある<strong>「共有アイコン（四角に↑）」</strong>から保存できます。');
        }
    });

    // ② 直接ダウンロード
    saveBtn.addEventListener('click', () => {
        const fileId = getFileId(fileSelect.value);
        if (fileId) {
            location.href = `https://drive.google.com/uc?export=download&id=${fileId}`;
            showGuide('【iPhoneの方】画面上の<strong>「↓」アイコン</strong>または<strong>「あぁ」</strong>をタップして「ダウンロード」を確認してください。');
        }
    });

    function showGuide(text) {
        if (/iPhone|iPad/i.test(navigator.userAgent)) {
            guideMsg.innerHTML = text;
            guideMsg.style.display = 'block';
        }
    }
</script>

</body>
</html>
